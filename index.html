<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="images/logospotify.png" alt="spotify"></li>
            <li class="brand">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h2>Kanha Ji Vibes</h2>
                <div class="songItemContainer">
                    <div class="item">
                        <img src="images/1.jpeg" alt="1" />
                        <span class="songName">Tum Prem Ho-Arun Prajith</span>
                        <span class="songListPlay"><span class="timeSpan">07:35 <i id="0" class="far songItemPlay fa-circle-play"></i></span></span>
                    </div>
                </div> 
                <div>
                    <div class="item">
                        <img src="images/2.jpg" alt="2" />
                        <span class="songName">O Kanha ab toh Murli -Chetna</span>
                        <span class="songListPlay"><span class="timeSpan">10:03 <i id="1" class="far songItemPlay fa-circle-play"></i></span></span>
                    </div>
                </div> 
                <div>
                    <div class="item">
                        <img src="images/3.jpg" alt="2" />
                        <span class="songName">Mere Kanha</span>
                        <span class="songListPlay"><span class="timeSpan">05:35 <i id="2" class="far songItemPlay fa-circle-play"></i></span></span>
                    </div>
                </div> 
                <div>
                    <div class="item">
                        <img src="images/4.jpg" alt="2" />
                        <span class="songName">Arti Kunj Bihari ki</span>
                        <span class="songListPlay"><span class="timeSpan">05:35 <i id="3" class="far songItemPlay fa-circle-play"></i></span></span>
                    </div>
                </div> 
                <div>
                    <div class="item">
                        <img src="images/5.jpg" alt="2" />
                        <span class="songName">Ram Siya Ram -Sachet Tandon</span>
                        <span class="songListPlay"><span class="timeSpan">05:35 <i id="4" class="far songItemPlay fa-circle-play"></i></span></span>
                    </div>
                </div> 
                <div>
                    <div class="item">
                        <img src="images/6.png" alt="2" />
                        <span class="songName">Shri Krishna Govind</span>
                        <span class="songListPlay"><span class="timeSpan">05:35 <i id="5" class="far songItemPlay fa-circle-play"></i></span></span>
                    </div>
                </div> 

        </div>
        <div class="cover"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" value="0" min="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="images/playingmusic.gif" width="45px" id="gif" alt="" ><span id="masterSongName">Tum Prem Ho-Bharat Kamal </span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/934151cf12.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
